<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <table border="1px" style="width: 100% ; text-align: left;">
            <thead>
                <tr>
                    <th>
                        <a href="">Home |</a>
                        <a href="">Generate Link |</a>
                        <a href="">Transaction History |</a>
                        <a href="">Policy |</a>
                        <a href="">Logout |</a>
                    </th>
                </tr>
            </thead>
        </table>

        <table>
            <tbody>
                <tr>
                    <td rowspan="10">
                        <img src="design_unibody2_20101020_02.png" alt="macbook" width="200px">
                        <br>
                        <label for="mac">Upload foto</label>
                        <br>
                        <input type="file" id="mac">
                    </td>
                    <td align="right">
                        Title here:
                    </td>
                    <td>
                         <input type="text">
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        Description:
                    </td>
                    <td>
                         <textarea name="" id="" cols="21" rows="2"></textarea>>
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        Account Number:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        Bank:
                    </td>
                    <td>
                        <select>
                            <option value="HSBC">
                                HSBC
                            </option>
                            <option value="BTN">
                                BTN
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        Account Holder:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        Transaction:
                        <br>
                        <br>
                    </td>
                    <td>
                        <select>
                            <option value="1">
                                1
                            </option>
                            <option value="2">
                                2
                            </option>
                        </select>
                        <br>
                        *if the transaction is for 3 person, choose 3 from the drop-down list
                        <br>
                        <input type="checkbox" id="check1"> <label for="check1"> Send to mobile phone</label>
                        <br>
                        <input type="checkbox" id="check2"> <label for="check2"> Send to Email</label>
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        Send to Mobile Phone:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>

                <tr>
                    <td align="right" rowspan="3">
                        Send to Email:
                        <br>
                        <br>
                        <br>
                    </td>
                    <td>
                        <input type="email">
                        <br>
                        <br>
                        <input type="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>
</html>
